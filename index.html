<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
        <h1>Calculator</h1>
        <div class="calculator">

            <div class="container">

                <div class="sec1">
                    <div class="numbers">
                        <div class="box">
                            ???????
                        </div>
                        <div class="btns">
                            <div data-number="1" id="btn">1</div>
                            <div data-number="2" id="btn">2</div>
                            <div data-number="3" id="btn">3</div>
                            <div data-number="+" id="btn">+</div>
                            <div data-number="4" id="btn">4</div>
                            <div data-number="5" id="btn">5</div>
                            <div data-number="6" id="btn">6</div>
                            <div data-number="*" id="btn">*</div>
                            <div data-number="7" id="btn">7</div>
                            <div data-number="8" id="btn">8</div>
                            <div data-number="9" id="btn">9</div>
                            <div data-number="-" id="btn">-</div>
                            <div data-number="0" id="btn">0</div>
                            <div data-number="(" id="btn">(</div>
                            <div data-number=")" id="btn">)</div>
                            <div data-number="/" id="btn">/</div>
                            <div class="C">C</div>
                            <div class="igual">=</div>
                        </div>
                    </div>
                    <div class="history">
                    </div>
                </div>

                <div class="sec2">
                    <div class="sec2_text">Change Position</div>
                    <div class="sec2_text">Random NumPad</div>
                    <div class="sec2_text">RTL <br> history</div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
