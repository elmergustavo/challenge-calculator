<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <h1>Calculator</h1>
      <div class="calculator">
        <!-- <div class="container"> -->
          <div class="sec1">
            <div class="numbers">
              <div class="box">0</div>
              <div class="btns">
                <div class="btn-container">
                  <div data-number="1" class="btn">1</div>
                  <div data-number="2" class="btn">2</div>
                  <div data-number="3" class="btn">3</div>
                  <div data-number="+" class="btn">+</div>
                  <div data-number="4" class="btn">4</div>
                  <div data-number="5" class="btn">5</div>
                  <div data-number="6" class="btn">6</div>
                  <div data-number="*" class="btn">*</div>
                  <div data-number="7" class="btn">7</div>
                  <div data-number="8" class="btn">8</div>
                  <div data-number="9" class="btn">9</div>
                  <div data-number="-" class="btn">-</div>
                  <div data-number="0" class="btn">0</div>
                  <div data-number="(" class="btn">(</div>
                  <div data-number=")" class="btn">)</div>
                  <div data-number="/" class="btn">/</div>
                </div>
                <div class="operation-container">
                  <div class="C">C</div>
                  <div class="igual">=</div>
                </div>
              </div>
            </div>
            <div class="history"></div>
          </div>

          <div class="sec2">
            <div class="sec2_text" id="change_position">Change Position</div>
            <div class="sec2_text" id="shuffle_buttons">Random NumPad</div>
            <div class="sec2_text" id="rtl_button">
              RTL <br />
              history
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
